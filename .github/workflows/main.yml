name: E2E on Chrome
on: [push]
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Run Cypress run
        uses: cypress-io/github-action@v3 # use the explicit version number
        with:
          proyect: ./site
          browser: chrome
          build: yarn build
          start: yarn start
          wait-on: "http://localhost:3000"



      